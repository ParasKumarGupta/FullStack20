    <div class="login-card">
        <p class="profile-name-card">User Registration</p>
        <form class="form-signin" action="reg.php" method="POST"><span class="reauth-email"> </span>
            <input class="form-control" type="text" required="" placeholder="Enter Registration Number" autofocus="" id="inputEmail" name="regno">

            <div class="form-check form-check-inline">

            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">

            <select id="inputState" class="form-control" name="prof">

                 <option value="faculty">Faculty</option>

            <input class="form-control" type="password" required="" placeholder="Password" id="inputPassword" name="pass">
            
            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit" name='submit'>Register </button>
